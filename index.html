<script>

let totalScore = 0;
let correctAnswer = 0;

function openFase3(){
    document.getElementById("home").classList.add("hidden");
    document.getElementById("fase3").classList.remove("hidden");
}

function goHome(){
    document.getElementById("fase3").classList.add("hidden");

function startCalculo(){
    document.getElementById("calculoGame").classList.remove("hidden");

    let num1 = Math.floor(Math.random()*10)+1;
    let num2 = Math.floor(Math.random()*10)+1;
    correctAnswer = num1 + num2;

    document.getElementById("operation").textContent =
        "âœ¨ Â¿CuÃ¡nto es " + num1 + " + " + num2 + " ? âœ¨";

    generarOpciones(correctAnswer);
}

function generarOpciones(correct){

    let opciones = [correct];

    while(opciones.length < 3){
        let opcion = correct + Math.floor(Math.random()*6) - 3;
        if(opcion !== correct && opcion > 0 && !opciones.includes(opcion)){
            opciones.push(opcion);
        }
    }

    opciones.sort(() => Math.random() - 0.5);

    let container = document.getElementById("answerOptions");
    container.innerHTML = "";

    opciones.forEach(op => {
        let btn = document.createElement("button");
        btn.className = "btn-game";
        btn.textContent = op;
        btn.onclick = function(){ checkAnswer(op); };
        container.appendChild(btn);
    });
}

function checkAnswer(selected){
