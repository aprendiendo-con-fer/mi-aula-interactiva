    /* Fuentes */
    * { font-family: 'Nunito', sans-serif; }

    /* Animaciones */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 165, 0, 0.5); }
      50% { box-shadow: 0 0 40px rgba(255, 165, 0, 0.8); }
    }
    @keyframes bounce-in {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes star-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes rainbow { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }

    /* Clases de animaciÃ³n */
    .float-animation { animation: float 3s ease-in-out infinite; }
    .pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
    .bounce-in { animation: bounce-in 0.6s ease-out forwards; }
    .star-spin { animation: star-spin 4s linear infinite; }
    .rainbow-bg { animation: rainbow 5s linear infinite; }

    /* Estilo retro / pixel */
    .pixel-border {
      border: 4px solid #000;
      box-shadow: 4px 4px 0 #000, -2px -2px 0 rgba(255,255,255,0.3) inset, 2px 2px 0 rgba(0,0,0,0.3) inset;
    }

    /* Botones retro */
    .retro-btn {

      border: 4px solid #000;
      box-shadow: 6px 6px 0 #000;
      transition: all 0.1s ease;

    .retro-btn:hover { transform: translate(2px, 2px); box-shadow: 4px 4px 0 #000; }
    .retro-btn:active { transform: translate(4px, 4px); box-shadow: 2px 2px 0 #000; }

    /* Scanlines estilo retro */
    .scanlines { position: relative; }
    .scanlines::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);

    .light-red { background: #440000; }
    .light-yellow { background: #444400; }
    .light-green { background: #004400; }
    .light-red.active { background: #ff0000; box-shadow: 0 0 30px #ff0000; }
    .light-yellow.active { background: #ffff00; box-shadow: 0 0 30px #ffff00; }
    .light-green.active { background: #00ff00; box-shadow: 0 0 30px #00ff00; }

    /* Mapa interactivo */
    .map-region { cursor: pointer; transition: all 0.3s ease; }
    .map-region:hover { transform: scale(1.05); filter: brightness(1.2); }

    /* Imprimibles */
    .printable { border: 2px dashed #666; background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.02) 10px, rgba(0,0,0,0.02) 20px); }
